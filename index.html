<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
<title>World Clock - Tabby Blades</title>
</head>
<body>
    <div class="container">
    <h1>World clock</h1>
    <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value ="Europe/London">London</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
    </select>
    <div id="cities">
    <div class="row m-3 city" id="london">
        <div class="col-md-6"><h2>London</h2>
        <h5 class="date"></h5></div>
        <div class="col-md-6 time"><h3>
    </h3></div>
    </div>
    <div class="row m-3 city" id="seoul">
        <div class="col-md-6"><h2>Seoul</h2>
        <h5 class="date"></h5></div>
        <div class="col-md-6 time"><h3></h3></div>
    </div>
    <div class="row m-3 city" id="paris">
        <div class="col-md-6"><h2>Paris</h2>
        <h5 class="date"></h5></div>
        <div class="col-md-6 time"><h3>
    </h3></div>
    </div>
    <div class="row m-3 city" id="newyork">
        <div class="col-md-6"><h2>New York</h2>
        <h5 class="date"></h5></div>
        <div class="col-md-6 time"><h3>
    </h3></div>
    </div>
</div>
<a href="/" class="link">All citites</a>
</div>
<br/>

        Github</a></footer>
    
    <script src="src/index.js"></script>

</body>
</html>
