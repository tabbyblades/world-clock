<html lang="en">
<head>

    <title>World Clock - Tabby Blades</title>

<body>
    <div class="container">
    <h1>World clock</h1>
    <select id="city">
        <option value="">Select a city</option>
        <option value ="edinburgh">Edinburgh</option>
        <option value="seoul">Seoul</option>
        <option value="paris">Paris</option>
        <option value="yew york">New York</option>
    </select>
    <div class="row" id="city-info">
        <div class="col-md-6"><h2>Edinburgh</h2></div>
        <div class="col-md-6" id="date">21st December 2022
        <div class="time">6:00 am</div></div>
    </div>
    <div class="row" class="city-info">
   <div class="col-md-6"><h2>Seoul</h2></div>
    <div class="col-md-6" id="date">21st December
    <div class="time">6:00am</div></div>
    </div>
<div class="row" class="city-info">
    <div class="col-md-6"><h2>Paris</h2></div>
    <div class="col-md-6" id="date">21st December
    <div class="time">6:00am</div></div>
</div>
<div class="row" class="city-info">
    <div class="col-md-6"><h2>New York</h2></div>
    <div class="col-md-6" id="date">21st Decemeber
    <div class="time">6:00am</div></div>
</div>
</div>
